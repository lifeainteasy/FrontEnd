<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="comp">
    </div>
    <div id="app"></div>
    <comp></comp>
</body>
  <script>
      new Vue({
          el: '#app'
      });
      Vue.component('comp',{
          render: function(h){
              return h("span","안녕하세요, Vue입니다.")
          },
          template: '<span>라라루!</span>'
      });
  </script>
</html>
