<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <ul>
            <li v-for="n in evenNumbers">{{ n }}</li>
        </ul>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: '#app',
          data:{
              numbers:[1,2,3,4,5]
          },
          computed:{
              evenNumbers: function(){
                  return this.numbers.filter(function(number){
                      return number % 2 === 0
                  });
              }
          }
      })
  </script>
</html>
