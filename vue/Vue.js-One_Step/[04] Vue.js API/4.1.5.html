<!--
  Vue 컴포넌트로 전달할 수 있는 많은 옵션 중 어떤 분류에도 포함되지 않는 미분류 옵션을
   Vue.js에서는 기타 옵션이라고 합니다.


   name옵션
    Vue인스턴스를 컴포넌트로 사용할 때 매우 유용하게 쓰인다.  옵션값은 문자열 형태만 허용합니다.
    vue-tools를 설치하면 사용자가 생성한 루트 vm의 이름이 출력되는 것을 확인할 수 있습니다.

   delimeters 옵션
   delimeters옵션은 Vue 컴포넌트의 상태 값을 화면에 출력할 떄 사용하는 보간 기호를 바꿀 수 있습니다.
   EX) delimiters: ['${','}'] 
      {{}} = ${}
    {{}} <- 이렇게 변수값을 처리하면 Node.js의 nunjucks 템플릿 엔진, 자바 언어의 Pebble 템플릿 엔진, 파이썬 언어의 Jinja2
    템플릿 엔진에서는 서버에서 처리할때 기본 보간 기호로 {{}}를 사용하기에 Vue에서도 {{}}를 사용하면 충돌이 날 수 있다. 
    이러한 충돌을 방지하기 위해 {{}}대신 기호를 다르게 바꿀 수 있는 방법을 제공한다.


   model 옵션
   model 옵션은 사용자가 생성한 컴포넌트를 v-model 디렉티브와 함께 사용할 때 prop 속성과 컴포넌트 이벤트를 사용자화할 수 있도록
   도와준다. 기본적으로 v-model 디렉티브는 value속성을 보조 변수로 사용하고 input 엘리먼트를 이벤트 대상 객체로 사용한다.
   

-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>      


    <div id="app" @click="click" >
        <input type="text" v-model="message">
        ${message}
    </div>

  </body>
  <script>
    Vue.component('my-checkbox',{
      model: {
        prop: 'checked',
        event: 'changed'
      },
      props:{
        value: String,
        checked:{
          type: Number,
          default: 0
        }
      }
    })
    var vm  = new Vue({
      name: "Vue VM Root Component",
      el: "div#app",
      data:{
        message:"nam12312e",
      },
      delimiters: ['${','}'] ,

      methods:{
        click: function(){
          console.log(vm.$el);
        }
      }
    });
    
  </script>
</html>
