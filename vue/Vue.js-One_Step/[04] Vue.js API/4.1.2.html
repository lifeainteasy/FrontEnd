<!--
  4.1.2 DOM옵션

  Vue 컴포넌트는 기본적으로 DOM에 연결되어 
  동작하지만 DOM에 연결되어 있지 않아도 동작한다.

  Vue컴포넌트는 DOM정보를 제공받을 수 있는 관련 옵션 4개를 제공하며
  선택적으로 DOM옵션을 전달할 수 있고, 옵션 사이의 우선순위가 다르다.




  el 옵션
  el옵션은 Vue인스턴스가 동작할 DOM 엘리먼트를 지정할 떄 사용합니다.
  Vue인스턴스가 특정 엘리먼트에서만 동작할 수 있도록 사용된다.
  Vue인스턴스란  var example = new Vue({})를 말한다.


  template 옵션
  template 옵션은 Vue 인스턴스의 마크업으로 사용할 문자열을 지정한다.
  Vue.js는 DOM의 선택한 el에 있는 원래 자식 엘리먼트를 template옵션에 전달한 문자열로 대체한다.


  render 옵션
  render 옵션은 문자열을 전달하는 템플릿 대신 자바스크립트의 프로그래밍 기능을 활용할 때 사용한다.


  render와 el, template중 render 옵션이 우선순위가 제일 높다.
  
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>4.1.2</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <div id="app">
        {{message}}
        <div id="markup">
          <h1>Hello</h1> <!--기존에 있던 h1태그는 생략되는 것을 볼 수 있다.-->
        </div>
      </div>

      {{message}} <!--안 나오는 것을 확인할 수 있다.-->
  </body>
  <script>

   
       var vm = new Vue({
         el:"#app",
         data:{
           message:"Hello world!"
         }

       })

        
       var vm1 = new Vue({
         el:"div#markup",
         template: "<h2>{{markup}}</h2>",
         data:{
           markup:"새로운 마크업"
         }

       })
  </script>
</html>
