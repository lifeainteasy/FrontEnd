<!--

    beforeMount 이벤트 훅
    Mount는 화면에 컴포넌트가 나타는 과정이다.
    컴포너트가 나타나려면 Vue인스턴스가 el, template, render등을 통해서 
    Dom에 렌더링 되어야 한다. 
    
    Dom node를 만든것 만으로는 랜더링(Mount) 됐다고 볼 수 없으며, 시스템 상으로는 메모리만 할당된 객체일 뿐이다.
    vue등에서 별도로 만들어둔 element들을 웹브라우저의 객체 그래프에 연결해서 
    실제로 렌더링되게 해주는 과정이 mount라고 합니다.

    따라서 Mount가 되기 전  vm.$el이 생성되기 전에 실행되는 메서드이다.


    
    Mount가 되지 않는 Vue인스턴스는 아예 실행되지 않는다.

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        {{message}}
    </div>
  </body>
  <script>
      var vm = new Vue({
          el:"#app",
          data:{
              message:"멍청이"
          },
          beforeMount: function(){
              console.log('beforeMount 이벤트가 발생되었습니다.')
          }
      })
  </script>
</html>
