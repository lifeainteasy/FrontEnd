 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <button @click="reverseMessage('asd')">{{message}}</button>
    </div>1
  </body>
  <script>
      var vm = new Vue({
          el: '#app',
          data:{
              message: 'Vue.js를 배운 것은 좋은 선택입니다.'
          },
          methods: {
              reverseMessage: function(arg1){
                  this.message= this.message.split('').reverse().join('') + arg1
              }
          }
      })
  </script>
</html>
