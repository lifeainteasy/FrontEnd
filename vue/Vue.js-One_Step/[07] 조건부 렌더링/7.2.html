<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <ul>
            <li v-for="entry in items" v-if="entry.location = 'KR'">{{ entry.name }}</li>
        </ul>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: '#app',
          data:{
              items: [{
                  name: 'KAKAO',
                  location: 'KR'
              },{
                  name: 'HANBIT KOREA',
                  location: 'KR'
              },{
                  name : "INSIGNAL",
                  location: 'KR'
              }]
          }
      })
      
  </script>
</html>
