<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <select v-model="selected">
            <option v-bind:value="'한글'">123</option>
            <option v-bind:value="'456'">456</option>
        </select>
        <span>{{selected}}</span>
    </div>
  </body>
  <script>
      var vm = new Vue({
          el: "#app",
          data:{
              selected: "한글"
          }
      })
  </script>
</html>
