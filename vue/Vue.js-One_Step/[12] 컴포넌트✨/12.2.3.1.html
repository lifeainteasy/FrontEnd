<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <script id="tmpl" type="text/x-template">
        <table>
            <my-row>
                <my-cell>123</my-cell>
                <my-cell>456</my-cell>
            </my-row>
        </table>
      </script>
    <div id="app">
            <custom-table></custom-table>
    </div>
    <script>
        new Vue({
            el: "#app",
            components:{
                'custom-table':{ 
                template: '#tmpl',
                'my-row':{
                    render: function(h){
                        return h("tr",this.$slots.default);
                    },
                    components:{
                        'my-cell' : {
                            render: function(h){
                                return h("td",this.$slots.default);
                            }
                        }
                    }
                }
            }}
        });
    </script>
  </body>
</html>
