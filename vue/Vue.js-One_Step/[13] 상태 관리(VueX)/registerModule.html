<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
  </head>
  <body>
    <div id="app">
        <ul>
            <li v-for="item in todos" v-if="item.done">
                {{item.text}}
            </li>
        </ul>
    </div>
  </body>
  <script>
      const TOGGLE_DONE = 'todos/TOOGLE_DONE'

      const todosModule = {
          state: {
              todos:[
                {id: 1, text: '논문 쓰기',done:false},
                {id: 2, text: '이중민 과장님 죄송해요',done:true},
                {id: 3, text: '송경석 과장님 힘내주세요',done:true}
              ]
          },
          mutations:{
              [TOGGLE_DONE](state,payload){
                  state.todos[payload.index].done = payload.done;
              }
          }
      }

    const store = new Vuex.Store({
        modules:{
            todo: todosModule
        }
    });

    const myModuleA = {
        state:{count: 0},
        mutations:{
            increment(state){
                state.count++
            }
        },
        getters: {
            sub_doubleCount(state){
                return state.count * 2;
            }
        }
    }
    var vm = new Vue({
        el: '#app',
        store:store,
        computed:{
            ...Vuex.mapState({
                todos: root_module => root_module.todo.todos
            })
        }
    });

  </script>
</html>
