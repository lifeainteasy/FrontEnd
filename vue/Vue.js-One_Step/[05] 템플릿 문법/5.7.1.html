<!--
    전역필터
    Vue.filter로 사용한다.
    {{value | filter value}}로 사용하며,
    v-text, v-html, v-bind등 다양한 부분에서 사용 가능하다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <span>{{ i | multiply_number}}</span>
    </div>
  </body>
  <script>
      Vue.filter('multiply_number', function(value){
          return value *3;
      });

      var app = new Vue({
          el: '#app',
          data:{
              i: 5
          }
      })
  </script>
</html>
