
<!--
    필터는 일반적으로 필터를 적용한 데이터를 인자로 전달받습니다.
    필터의 2번째 이상인자로 받으면 된다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <span>{{ i | multiply_number(3, j)}} </span>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: '#app',
          data:{
              i: 5,
              j: 2
          },
          filters:{
              'multiply_number': function(value, number, j){
                  if(j > 0){
                      return value * (number+j)
                  } else{
                      return value * number;
                  }
              },
              
          }
      });
      
  </script>

</html>
