<!--
    date필터는 인자로 전달 받은 자바스크립트의 Date객체를 임의 포맷으로 변환하여 반환하는 필터이다.
    date-fns를 사용함
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>





    <!-- date-fns를 가져오는 CDN -->

  </head>
  <body>
    <div id="app">
        {{ write_date | date}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                write_date: new Date()
            },
            filters:{
                date: function(entry){
                    return dateFns.format(entry, '오늘은 YYYY 년 MMMM 월 Do  dddd 입니다.'); 
                }
            }
        })
    </script>
  </body>
</html>
