<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <span v-if="id == 1">값이 1입니다.</span>   
        <span v-else-if="id == 2">값이 2입니다.</span>   
        <span v-else>값이 {{id}} 입니다.</span>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: '#app',
          data: {
              id: 2
          }
      })
  </script>
</html>
