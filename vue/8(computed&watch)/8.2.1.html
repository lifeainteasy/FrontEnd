<!DOCTYPE html>
<html>

  </head>
  <body>
    <div id="app">
        <p @click="show">역순 문자열 : {{msg_reverse}}</p>
        <p ref="tester"> </p>
    </div>
  </body>
  <script>
      var vm = new Vue({
          el: "#app",
          data:{
              msg: "같이 뛰자. 우리 함께 뛰자"
          },
          computed:{
              msg_reverse: function(){
                  return this.msg.split('').reverse().join('')
              }
          },
          methods:{
              show: function(){
                return this.msg.split('').reverse().join('')
              }
          }
      })
  </script>
