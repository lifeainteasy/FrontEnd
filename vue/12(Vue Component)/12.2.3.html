<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <table>
            <tr is="my-row">
                <td is="my-cell"></td>
                <td is="my-cell"></td>
            </tr>
        </table>
    </div>
  </body>
  <script>
      var app = new Vue({
          el: "#app",
          components:{
              'my-row':{
              render: function(h){
                  return h("tr",this.$slots.default);
              }},
              components:{
                  'my-cell':{
                      render: function(h){
                          return h("td",this.$slots.default);
                      }
                  }
              }
          }
      })
  </script>
</html>
