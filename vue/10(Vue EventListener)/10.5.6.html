<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <input type="button" @click.once="doThat" value="once one click">
    </div>
  </body>
  <script>
      var app = new Vue({
          el: "#app",
          methods:{
              doThat: function (){
                  console.log("한 번만 클릭할 수 있습니다.")
              }
          }
      })
  </script>
</html>
