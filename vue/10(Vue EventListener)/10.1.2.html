<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <button v-on="{mousedown: doThis, mouseup: doThat }">
            객체로 이벤트 리스너 추가
        </button>
    </div>
  </body>
  <script>
      var vm = new Vue({
          el: '#app',
          data:{
              doThis: function(){
                  console.log("마우스가 눌렸어요!");
              },
              doThat: function(){
                  console.log("마우스에서 손을 땟어요");
              }
          }
      })
  </script>
</html>
