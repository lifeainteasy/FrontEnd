<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <div @click.ctrl="doSomething">Do Something</div>
    </div>
  </body>
  <script>
        var app = new Vue({
            el: "#app",
            methods:{
                doSomething: function(){
                    console.log("[Ctrl]키와 같이 눌렀습니다.");
                }
            }
        })
  </script>
</html>
