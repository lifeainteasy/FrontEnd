<!--

    deactivated 이벤트 훅
    
    동적 컴포넌트가 화면에 보이다가 보이지 않게 되면 호출되는 메서드 입니다!

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="hello">
        <button   @click="showCp" >Toggle</button>

        <keep-alive>
            <component :is="child1" v-if="show">
            </component>
        </keep-alive>
    </div>
  </body>
  <script>
      var Child ={
          template: '<div>Child  deactivated 이벤트 훅 테스트</div>',
          deactivated: function(){
              console.log("Child deactivated 이벤트가 호출되었습니다.");
          }
      }

      var vm = new Vue({
          el: "#hello",
          data:{
              child1: Child,
              show: false
              //보이다가 보이지 않게 되는 것이기에 처음에는 show가 false이기에 보이지 않더라도 deactivated이벤트 함수는 실행되지 않는다.
          },
          methods:{
              showCp: function(){
                  this.show = !this.show;
              }
          }
      })

 
  </script>

</html>
