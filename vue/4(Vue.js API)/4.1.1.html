<!--
  4.4.1 상태 옵션

  상태 옵션은 Vue 인스턴스와 컴포넌트에서 
  상태(state) 값을 다루거나 전달하는데에 사용됩니다.

  data 옵션은 말그대로 하나의 객체여서 이벤트 핸들링을 통해 
  수정할 수 있다.

  props는 React의 Props와 비슷하게 값을 가져온다.
  props옵션은 컴포넌트 태그의 속성 이름을 리터럴 배열로 정의한다.
  이때 컴포넌트 태그의 속성값은 상위 컴포넌트의 상태 ㄱ밧 또는 리터럴 값이다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" @click="add">
      <props-simple msg="msg" hello="hello"></props-simple>

        {{counter}}
    </div>
  </body>
  <script>
     Vue.component('props-simple',{
        props: ['msg','hello'],
        template:'<span>{{msg}} : {{hello}}<span>'
      });
      //props사용 예제

      var vm = new Vue({
        el:'#app',
        data:{
          counter:0
        },
        methods:{
          add: function(e) {
            this.counter = this.counter+1;
          }
        }
      });
      // Vue의 옵션인 Data사용 예제
 
  </script>
</html>
