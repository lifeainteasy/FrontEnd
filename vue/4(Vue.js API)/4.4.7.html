<!--
    beforeUpdated 이벤트 훅
    Vue.js 는 데이터 감시자를  이용해 사용자가 인스턴스 내부에서 감시하는 
    상태를 변경할 댸 상태와 연결된 DOM을 업데이트(Update)하고 동시에 계산되니 속성을 새로고침합니다.
    이 과정을 DOM에 Update된다고 합니다.
    beforeUpdated는 DOM을 Update하기 전에 실행되는 함수입니다.

    beforeUpdate 이벤트 훅을 호출한 후 Vue.js는 가상 DOM 재렌더링과 수정 단계를 실행합니다.
    Vue.js는 이 단계에서 브라우저에 변경된 상태 값이 적용된 DOM을 반영합니다.
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" @click="changeHello">
        {{hello}}
    </div>
  </body>
  <script>
     var vm = new Vue({
         el: '#app',
         data:{
             hello: 'vue.js'
         },
         beforeUpdate: function(){
             console.log("새롭게 업데이트하는 hello 상태 값은 " + this.hello + "입니다.");
         },
         methods:{
             changeHello: function(){
                 this.hello = '나의 신, 오직 나의 신 기계손'
             }
         }
     })
     
  </script>
</html>
