<!--
Vue vm이 메모리에서 소멸(destroy)되기 전에 호출되는 메서드이다
beforeDestroy 이벤트가 호출되는 시점에서는 Vue인스턴스에 추가된 이벤트나 DOM이 제거되지 않은 상태입니다.
따라서 개발자가 임의 추가한 이벤트와 감시, 리액티브 구독 해제, DOM을 제거하는 등의 정리
작업을 이 이벤트 훅에서 실행할 수 있습니다.

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" @click="destory">
        {{hello}}
    </div>
  </body>
  <script>
      var vm = new Vue({
          el: "#app",
          data:{
              hello:'vue.js'
          },
          beforeDestroy: function(){
              console.log("beforeDestory 이벤트가 발생되었습니다.");
          },
          methods:{
              destory: function(){
                  console.log("ㅁㄴㅇ");
                  this.$destroy();
              }
          }
      })
  </script>
</html>
