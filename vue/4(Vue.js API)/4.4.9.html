<!--

    activated 이벤트 훅
    
    동적 컴포넌트가 화면에 보이지 않다가 보이게 될 때만 호출되는 메서드 입니다!

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="hello">
        <button   @click="showCp">Toggle</button>
        
        <keep-alive>
            <!--
                keep-alive는 동적 컴포넌트입니다.
                컴포넌트들을 전환할 때 가끔 성능상의 이유로 상태를 유지하거나 재-렌더링을 피할때 사용합니다.
            -->
            <component :is="child1" v-if="show">
            </component>
        </keep-alive>
    </div>
  </body>
  <script>
      var Child ={
          template: '<div>Child activated 이벤트 훅 테스트</div>',
          activated: function(){
              console.log("Child activated 이벤트가 호출되었습니다.");
          }
      }

      var vm = new Vue({
          el: "#hello",
          data:{
              child1: Child,
              show: true
          },
          methods:{
              showCp: function(){
                  this.show = !this.show;
              }
          }
      })

 
  </script>

</html>
