<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        {{name}}
        <button @click="merge_name">버튼</button>

    </div>
    
  </body>
  <script>
      new Vue({
          el: '#app',
          data:{
              name: "Editor"
          },
          methods:{
              merge_name: function(){
                  if(this.name ==="Editor"){
                    return this.name= "Choi JongGeon"
                  }else if(this.name === "Choi JongGeon"){
                      return this.name ="Editor"
                  }
              }
          },
          watch: {
              name: function(new_value, old_value){
                  console.log(`new_value : ${new_value} old_value : ${old_value}`)
              }
          },
          template: '<span>안녕 나를 소개하지 내 이름은 : {{name}}        <button @click="merge_name">버튼</button> </span>'
      })
  </script>
</html>
