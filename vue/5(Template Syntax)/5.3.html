<!--
    속성 보간법은 말 그대로 HTML 속성의 상태 전환을 할때 사용하는 방법이다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <div :id="dynamicID">
            {{dynamicID}}
        </div>
    </div>
  </body>
  <script>
    var vm = new Vue({
        el: '#app',
        data:{
            dynamicID: "first_div"
        }
    })
  </script>
</html>
