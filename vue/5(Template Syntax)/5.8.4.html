<!--
    currency 필터는 숫자를 받아 통화 단위를 덧붙여 표시하는 필터이다.
    
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
    <!-- accounting.js CDNs-->
  </head>
  <body>
    <div id="app">
        {{price | currency}}
    </div>
  </body>
  <script>
      var app = new Vue({
          el: "#app",
          data:{
              price: 9912312312399.87
          },
          filters:{
              currency: function(text){
                  return accounting.formatMoney(text, {symbol: '\\', format: '%s %v', percision: 0});
              }
          }
      })
  </script>
</html>
